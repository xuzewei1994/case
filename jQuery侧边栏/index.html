	/*清除浮动共通开始*/
	.fl{
		float: left;
	}
	.fr{
		float: right;
	}
	.clearfix:after{
		content: "";
		display: block;
		clear: both;
	}
	.clearfix{
		zoom: 1;
	}
	/*清除浮动共通结束*/


	/*a链接共通部分开始*/

		text-decoration: none;

	}
	a.default{

	}
	/*a链接共通部分结束*/

	.category .dropdown{

	.category .dropdown:hover .dropdown-toggle{

		padding-left: 10px;

	.category .dropdown-link{

		color: #fff;

	.category .dropdown-icon{

		right: 10px;
		color: #fff;
		font-style: normal;
	}
	.category .dropdown-layer{
		top:54px;
		left:100%;
		width: 774px;
		min-height: 504px;
		background: #fff;
		padding-bottom: 24px;
		box-sizing: border-box;

	.category-details-title{

		text-align: right;

		padding-right: 10px;
		border-right: 1px solid #ccc;

	.category-details-title-link{

	}
	.category-details-item{
		width: 670px;
		line-height: 20px;
	}
	.category-details-item .link{
		margin-left: 10px;
		display: inline-block;
	}
	.category-active .dropdown-toggle{
		background: #ccc;
	}
	.category-active .dropdown-link,
	.category-active .dropdown-icon{

	}
	.category .dropdown-loading{

/*焦点区域结束*/
