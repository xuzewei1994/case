<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	//创建一个数组
	var arr = [2,6,9,14,14,14,2,7,6,3,14];
	console.log(arr);

	//获取数组中的每一个元素
	for(var i=0;i<arr.length;i++){

		//获取当前元素后的所有元素
		for(var j=i+1;j<arr.length;j++){

			//判断两个元素的值是否相等
			if(arr[i] == arr[j]){

				//如果相等则证明出现了重复的元素，则删除j对应的元素
				arr.splice(j,1);
				
				//当删除了当前j所在的元素以后，后边的元素会自动补位。
				//此时将不会再比较这个元素，我需要再比较一次j所在位置的元素。
				//使j自减。
				j--;
			}
		}
	}
	console.log(arr);
</script>
</html>
