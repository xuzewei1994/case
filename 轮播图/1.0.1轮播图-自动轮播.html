<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="img/1.jpg" alt="" id="img">
</body>
<script>
	var oImg = document.getElementById('img');

	//创建一个数组来保存图片的路径
	var imgArr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"]

	//创建一个变量用来保存当前图片的索引
	var index = 0;//默认显示第一张图片

	//开启定时器来自动切换图片
	setInterval(function(){

		//使索引自增
		index++;

		//判断索引是否超过图片最大索引
		//方法一:
		if(index >= imgArr.length){
			index = 0;
		}

		//方法二:
		index %= imgArr.length;

		//修改oImg的src属性
		oImg.src = imgArr[index];
	},1000);
</script>
</html>
