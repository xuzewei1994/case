<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			text-align: center;
			margin-left: 200px;

			
		}
		li{
			float: left;
			width: 70px;
			height: 70px;
			line-height: 70px;
			margin-right: 20px;
			background-color: red;
		}
		.active{
			background-color: #bfa;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl = document.getElementsByTagName('ul');
	var aLi = document.querySelectorAll('ul li');

	for(var i=0;i<aLi.length;i++){
		aLi[i].onmouseover = function(){
			for(var j=0;j<aLi.length;j++){
				aLi[j].className = "";
			}
			this.className = "active";
		}
	}
</script>
</html>
